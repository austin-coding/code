<!DOCTYPE html>
<html>

<body>

    <h1>Array Methods:</h1>

    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>

    <button onclick="myFunction()">Click Here</button>

    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>
    <p id="demo11"></p>
    <p id="demo12"></p>
    <p id="demo13"></p>
    <p id="demo14"></p>
    <p id="demo15"></p>
    <p id="demo16"></p>

    <script>
        // toString() converts an array to a string of (comma separated) array values:

        var seasons = ["Winter", "Spring", "Summer", "Fall"];
        document.getElementById("demo").innerHTML = seasons;
    </script>


    <script>
        // join() joins all array elements into a string. It's similar to toString(), but in addition you can specify the separator.
       
        // " * " is used as a separator between the elements.
       
        var animals = ["Zebra", "Lion", "Giraffe"];
        document.getElementById("demo2").innerHTML = animals.join(" * ");
    </script>


    <script>
        // pop() method removes the last element from an array:
       
        var colors = ["Red", "Blue", "Yellow", "Green"];
        document.getElementById("demo3").innerHTML = colors;
        colors.pop();
        document.getElementById("demo4").innerHTML = colors;
    </script>


    <script>
        // pop() returns the value that was "popped out":
        
        var fruits = ["Apple", "Banana", "Orange", "Pear"];
        document.getElementById("demo5").innerHTML = fruits;
        document.getElementById("demo6").innerHTML = fruits.pop();
        document.getElementById("demo7").innerHTML = fruits;
    </script>


    <script>
        // push() adds a new element to an array (at the end):
        
        var farmAnimals = ["Cow", "Pig", "Sheep", "Horse"];
        document.getElementById("demo8").innerHTML = farmAnimals;

        function myFunction() {
            farmAnimals.push("Rooster");
            document.getElementById("demo9").innerHTML = farmAnimals;
        }
    </script>


    <script>
        // shift() removes the first array element and "shifts" all other elements to a lower index. It's similar to pop(), but it works on
       
        // the first element instead of the last
       
        var cars = ["Honda", "Toyota", "Kia", "Volkswagen"];
        document.getElementById("demo10").innerHTML = cars;
        cars.shift();
        document.getElementById("demo11").innerHTML = cars;
    </script>


    <script>
        // shift() returns the element that was shifted out.

        var states = ["Texas", "Colorado", "New York", "Wisconsin"];
        document.getElementById("demo12").innerHTML = states;
        document.getElementById("demo13").innerHTML = states.shift();
        document.getElementById("demo14").innerHTML = states;
    </script>


    <script>
        // Elements can be deleted by using the JS operator "delete":
       
        // Using delete may leave undefined holes in the array. It's better to use pop() or shift() instead.
       
        var seaFood = ["Crawfish", "Catfish", "Lobster", "Crab"];
        document.getElementById("demo15").innerHTML =
            "The first food is: " + seaFood[0];
        delete seaFood[0];
        document.getElementById("demo16").innerHTML =
            "The first food is: " + seaFood[0];
    </script>
</body>

</html>
