<!DOCTYPE html>
<html>

<body>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <script>
        // Popping and Pushing with pop() and push():
        // pop() removes the last element of an array:

        var shapes = ["Cricle", "Square", "Rectangle", "Trangle"];
        document.getElementById("demo").innerHTML = shapes;
        shapes.pop();
        document.getElementById("demo2").innerHTML = shapes;

        // pop() returns the value that was popped out:

        var shapes = ["Circle", "Square", "Rectangle", "Triangle"];
        document.getElementById("demo3").innerHTML = shapes;
        document.getElementById("demo4").innerHTML = shapes.pop();
        document.getElementById("demo5").innerHTML = shapes;
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<body>

    <h1>Array Methods:</h1>

    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>
    <script>
        // Converting Arrays to Strings with toString():

        var seasons = ["Winter", "Spring", "Summer", "Fall"];
        document.getElementById("demo").innerHTML = seasons.toString();
    </script>


    <script>
        // join() joins all array elements into a string. Similar toString(), but you can specify the separator:
        // I used " . " as a seperator

        var seasons = ["Winter", "Spring,", "Summer", "Fall"];
        document.getElementById("demo2").innerHTML = seasons.join(" . ");
    </script>


    <script>
        // Popping with pop() removes the last element from an array
        
        var shapes = ["Cricle", "Square", "Rectangle", "Trangle"];
        document.getElementById("demo3").innerHTML = shapes;
        shapes.pop();
        document.getElementById("demo4").innerHTML = shapes;
    </script>


    <script>
        // pop() returns the value that was popped out:

        var shapes = ["Circle", "Square", "Rectangle", "Triangle"];
        document.getElementById("demo5").innerHTML = shapes;
        document.getElementById("demo6").innerHTML = shapes.pop();
        document.getElementById("demo7").innerHTML = shapes;
    </script>


    <script>
// Pushing with push() adds a new element to an array
    </script>
</body>

</html>
