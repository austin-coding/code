<!DOCTYPE html>
<html>

<body>

    <p>Calls a function once for each array element.</p>

    <p id="example"></p>

    <script>
        var txt = "";
        var colors = ["Red", "Orange", "Yellow", "Green", "Blue", "Indigo", "Violet"];
        colors.forEach(myFunction);
        document.getElementById("example").innerHTML = txt;

        function myFunction(value) {
            txt = txt + value + "<br>";
        }
    </script>
</body>

</html>
