<!DOCTYPE html>
<html>

<body>
    <p>Array.lastIndexOf() is the same as Array.indexOf(), but returns the position of the last occurrence of the
        specified element.</p>

    <p id="example"></p>

    <script>
        var cars = ["Jeep", "Toyota", "Honda", "Kia"];
        var c = cars.lastIndexOf("Jeep");

        document.getElementById("example").innerHTML = "Jeep is found is position "
            + (c + 1);
    </script>

</body>

</html>
