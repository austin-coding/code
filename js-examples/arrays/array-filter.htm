<!DOCTYPE html>
<html>

<body>

    <p>Creates a new array with all array elements that passes a test.</p>

    <p>Created a new array from elements with values bigger than 10.</p>

    <p id="example"></p>

    <script>
        var numbers = [16, 3, 45, 9, 25];
        var over10 = numbers.filter(myFunction)

        document.getElementById("example").innerHTML = over10

        function myFunction(value) {
            return value > 10
        }
    </script>

</body>

</html>
