<!DOCTYPE html>
<html>

<body>

    <p>The reduce() method runs a function on each array element to produce (reduce it to) a single value.</p>

    <p>Works from right to left and doesn't reduce the original array.</p>

    <p>The example below finds the sum of all numbers in an array.</p>

    <p id="example"></p>

    <script>
        var numbers = [28, 35, 42, 55, 64];
        var sum = numbers.reduce(myFunction);

        document.getElementById("example").innerHTML = "The sum is " + sum;

        function myFunction(total, value) {
            return total + value;
        }

    </script>

</body>

</html>
