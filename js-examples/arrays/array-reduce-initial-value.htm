<!DOCTYPE html>
<html>

<body>
    <p>The reduce() method can accept an initial value:</p>
    
    <p id="example"></p>
   
   <script>
        var numbers = [28, 35, 42, 55, 64];
       
        var sum = numbers.reduce(myFunction, 100);
       
        document.getElementById("example").innerHTML = "The sum is " + sum;
       
        function myFunction(total, value) {
            return total + value;
        }
    </script>

</body>

</html>
