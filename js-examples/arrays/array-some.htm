<!DOCTYPE html>

<html>

<body>
    <p>The some() method checks if some array values pass a test.</p>
    
    <p id="example"></p>
    
    <script>
        var numbers = [5, 31, 62, 76, 11];
    
        var someOver15 = numbers.some(myFunction);
    
        document.getElementById("example").innerHTML = "Some over 15 is " + someOver15;
    
        function myFunction(value) {
            return value > 15;
        }
    </script>

</body>

</html>
