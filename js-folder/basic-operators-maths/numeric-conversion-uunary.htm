<!DOCTYPE html>

<html>

<body>

    <script>
        'use strict';

        // No effect on numbers
        let x = 7;
        alert(+x); // 7

        let y = -8;
        alert(+y); // -8

        // Converts non-numbers
        alert(+true); // 1
        alert(+""); // 0     
    </script>
</body>

</html>
