<!DOCTYPE html>

<html>

<body>

    <script>
        'use strict';

        // A regular equality check == has a problem. It cannot differentiate 0 from false:
        
        alert(0 == false); // ture, "==" cannot differentiate 0 from false
        alert('' == false); // true, "==" cannot differentiate 0 from false
    </script>
</body>

</html>
